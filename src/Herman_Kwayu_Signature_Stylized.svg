<svg width="350" height="120" viewBox="0 0 350 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Herman Kwayu Stylized Professional Signature -->
  <defs>
    <style>
      .signature-text {
        font-family: 'Lucida Handwriting', 'Brush Script MT', cursive;
        fill: #2563eb;
        stroke: #2563eb;
        stroke-width: 0.3;
      }
      .signature-flourish {
        stroke: #2563eb;
        stroke-width: 1.2;
        fill: none;
        opacity: 0.8;
      }
    </style>
  </defs>
  
  <!-- Herman -->
  <text x="25" y="45" class="signature-text" font-size="32" font-style="italic">
    Herman
  </text>
  
  <!-- Kwayu -->
  <text x="25" y="80" class="signature-text" font-size="28" font-style="italic">
    Kwayu
  </text>
  
  <!-- Decorative flourish -->
  <path d="M 200 25 Q 220 15 240 25 Q 260 35 280 25 Q 300 15 320 25" class="signature-flourish"/>
  
  <!-- Professional underline with curve -->
  <path d="M 25 90 Q 175 95 325 88" class="signature-flourish"/>
  
  <!-- Small decorative dots -->
  <circle cx="330" cy="88" r="1.5" fill="#2563eb" opacity="0.6"/>
  <circle cx="335" cy="86" r="1" fill="#2563eb" opacity="0.4"/>
</svg>